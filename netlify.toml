[build]
  publish = "public"
  command = "npm run build"

[context.master]
  # 公開ブランチの設定
  [context.master.environment]
    NODE_ENV = "production"
  [context.master.headers]
    # Basic認証なし
    [[headers]]
    for = "/*"
    values = {}

[context.develop]
  # 開発ブランチの設定
  [context.develop.environment]
    NODE_ENV = "development"
  [context.develop.headers]
    [[headers]]
    for = "/*"
    values = { Basic-Auth = "$BASIC_AUTH_USER:$BASIC_AUTH_PASS" }
